<div class="bandViewer">
	<div>Foto o lo que sea</div>
	<div class="bandContent">
		<div class="bandInfo" ng-click="infoBand(band)">Biografía de la banda</div>
		<div class="" ng-click="video(band)">Ver vídeo de la banda</div>
		<img ng-src="{{band.image}}" />
		
	</div>
</div>
<div id="vid">
	<iframe width="auto" height="auto" ng-src="{{band.video | trusted}}" frameborder="0" allowfullscreen preload="auto"></iframe>
</div>
